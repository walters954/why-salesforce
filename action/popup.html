<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./popup.css"/>
        <script src="./popup.js" type="module"></script>
        <script src="../dragHandler.js" type="module"></script>
    </head>

    <body>
        <article>
            <header>
              <div>
                <span title="Why Salesforce">
                  <img src="../images/whysf32.png"/>
                  <span class="slds-assistive-text">Why Salesforce</span>
                </span>
                <h2>
                  Why Salesforce
                </h2>
              </div>
              <div>
                <button id="export">Export</button>
                <button id="import">Import</button>
              </div>
            </header>
            <div>
                <table id="sortable-table">
                    <thead>
                        <tr>
                            <th scope="col">
                                <div><!-- used for the svg --></div>
                            </th>
                            <th scope="col">
                                <div title="Tab Label">Tab Label</div>
                            </th>
                            <th scope="col">
                                <div title="Tab Url">Tab Url</div>
                            </th>
                            <th scope="col" style="width: 3.25rem">
                                <div class="slds-assistive-text" title="Actions">Actions</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tabs">
                    </tbody>
                </table>
            </div>
        </article>

        <template id="tr_template">
            <tr class="tab" draggable="true">
                <td scope="row">
                    <img src="./drag.svg" data-draggable="true"/>
                </td>
                <td data-label="Tab Label" scope="row">
                    <div>
                        <input
                            type="text"
                            name="tabTitle"
                            class="tabTitle"
                            placeholder="Flows"
                        />
                    </div>
                </td>
                <td data-label="Tab Url">
                    <div>
                        <input
                        type="url"
                        name="url"
                        class="url"
                        placeholder="Flows/home"
                        />
                    </div>
                </td>
                <td>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </template>

    </body>
</html>
