<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./popup.css" />
        <link
            rel="stylesheet"
            href="./assets/salesforce-lightning-design-system.min.css"
        />
        <title>Tab Manager</title>
    </head>
    <body class="slds-p-around_none">
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header
                    class="slds-media slds-media_center slds-has-flexi-truncate"
                >
                    <div class="slds-media__figure">
                        <span
                            class="slds-icon_container"
                            title="Why Salesforce"
                        >
                            <img
                                src="./images/whysf32.png"
                                alt="Why Salesforce"
                            />
                            <span class="slds-assistive-text"
                                >Why Salesforce</span
                            >
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span>Why Salesforce</span>
                        </h2>
                    </div>
                    <div class="slds-no-flex header-buttons">
                        <button
                            class="tab-action up slds-button slds-button_brand"
                            style="transform: scale(1, -1)"
                        >
                            ⇩
                        </button>
                        <button
                            class="tab-action down slds-button slds-button_brand"
                        >
                            ⇩
                        </button>

                        <button
                            class="tab-action delete slds-button slds-button_destructive"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="24"
                                width="24"
                                viewBox="-5 0 60 60"
                                fill="#fff"
                            >
                                <path
                                    d="M45.5 10H33V6a4 4 0 0 0-4-4h-6a4 4 0 0 0-4 4v4H6.5c-.8 0-1.5.7-1.5 1.5v3c0 .8.7 1.5 1.5 1.5h39c.8 0 1.5-.7 1.5-1.5v-3c0-.8-.7-1.5-1.5-1.5zM23 7c0-.6.4-1 1-1h4c.6 0 1 .4 1 1v3h-6zm18.5 13h-31c-.8 0-1.5.7-1.5 1.5V45a5 5 0 0 0 5 5h24a5 5 0 0 0 5-5V21.5c0-.8-.7-1.5-1.5-1.5zM23 42c0 .6-.4 1-1 1h-2c-.6 0-1-.4-1-1V28c0-.6.4-1 1-1h2c.6 0 1 .4 1 1zm10 0c0 .6-.4 1-1 1h-2c-.6 0-1-.4-1-1V28c0-.6.4-1 1-1h2c.6 0 1 .4 1 1z"
                                ></path>
                            </svg>
                        </button>

                        <button class="save slds-button slds-button_brand">
                            Save
                        </button>
                        <button class="add slds-button slds-button_neutral">
                            Add
                        </button>
                    </div>
                </header>
            </div>
            <div id="message" class="hidden">
                <div class="slds-notify_container slds-is-relative">
                    <div
                        id="message-type"
                        class="slds-notify slds-notify_toast"
                        role="status"
                    >
                        <div class="slds-notify__content">
                            <h2
                                id="message-body"
                                class="slds-text-heading_small"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="slds-card__body slds-card__body_inner slds-p-around_none"
            >
                <table
                    class="slds-table slds-table_cell-buffer slds-table_bordered"
                >
                    <thead>
                        <tr>
                            <th scope="col" style="width: 1px">
                                <div title="Reorder">Reorder</div>
                            </th>
                            <th scope="col" style="width: 13rem">
                                <div title="Tab Name">Tab Name</div>
                            </th>
                            <th scope="col">
                                <div title="Tab Url">Tab Url</div>
                            </th>
                            <th scope="col" style="width: 4rem">
                                <div title="Open in New Tab">New Tab</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="tabs">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </article>

        <template id="tr_template">
            <tr class="tab">
                <td data-label="Reorder">
                    <div class="slds-form-element__control">
                        <input type="radio" name="reorder" />
                    </div>
                </td>
                <td data-label="Tab Name" scope="row">
                    <div class="slds-form-element__control">
                        <input
                            type="text"
                            name="tabTitle"
                            class="tabTitle slds-input"
                            placeholder="Flow"
                        />
                    </div>
                </td>
                <td data-label="Tab Url">
                    <div class="slds-form-element__control">
                        <input
                            type="url"
                            name="url"
                            class="url slds-input"
                            placeholder="/lightning/setup/Flows/home"
                        />
                    </div>
                </td>
                <td data-label="New Tab">
                    <div class="slds-form-element__control">
                        <input
                            type="checkbox"
                            name="openInNewTab"
                            class="openInNewTab slds-checkbox"
                        />
                    </div>
                </td>
            </tr>
        </template>

        <script src="./popup.js" type="module"></script>
    </body>
</html>
